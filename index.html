<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js" integrity="sha512-eUQ9hGdLjBjY3F41CScH3UX+4JDSI9zXeroz7hJ+RteoCaY+GP/LDoM8AO+Pt+DRFw3nXqsjh9Zsts8hnYv8/A==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-fluid main-container">
    <header class="header d-flex justify-content-between">
      <div class="header-logo">
      </div>
      <nav class="header-nav">
        <ul  class="header-nav-links other-font ">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li><span></span></li>
          <li>Login</li>
        </ul>
          <div class="header-nav-hamburger" id="toggle">
            <img src="./images/icon-hamburger.svg" alt="hamburger">
          </div>
      </nav>
      
    </header>
    <section class="section ">
      <div class="section-left body-font">
          <div class="section-left-title">
            <span class="badge badge-pill p-2 mr-2 mb-3 bg-dark badge-primary">NEW</span>
            <span class="body-font body-font-color ">Monograph Dashboard</span>
          </div>
          <div class="section-left-subtitle mb-3">
            <div>Powerful insights</div>
            <div >into your team</div>
             
          </div>
          <p class="section-left-text">
            <div>Project planning and time tracking</div>
            <div>for agile teams</div>
          </p>
          <button class="section-left-button"> Schedule a demo</button>
          <span class="body-font body-font-color ">to see a live preview</span>
      </div>
      <div class="section-right">
        <div class="section-right-background" >
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </section>
    <div class="popModal">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><span></span></li>
        <li class='body-font-color'>Login</li>
      </ul>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendsmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Micah-Shallom">Micah Shallom</a>.
      </p>
    </footer>
  </div>
 
  <script src="./Js/script.js"></script>
  <script src="./Js/jquery.3.5.1.js"></script>
</body>
</html>
